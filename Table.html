<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Abhishek</td>
                <td>21</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <td>30</td>
                <td>60000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jane</td>
                <td>25</td>
                <td>55000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
